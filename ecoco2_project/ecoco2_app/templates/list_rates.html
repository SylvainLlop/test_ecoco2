{% load static %}

<link rel="stylesheet" href="{% static 'ecoco2_app/css/main.css' %}">
<div class="container">
     <h2 class="text-center"><u>20 last values & average values</u></h2><br>       
     <table class="table table-dark table-striped">
       <thead>
         <tr>
           <th>Date</th>
           <th>Initial values</th>
           <th>Interpolated values</th>
           <th>Difference</th>
         </tr>
       </thead>
       <tbody>
       {% for item in data %}
       <tr> 
            <td>{{ item.date }}</td>
            <td>{{ item.co2_rate_init }}</td>
            <td>{{ item.co2_rate_interpolated }}</td>
            <td>{{ item.difference }}</td>
       </tr>
       {% endfor %}
       </tbody>
     </table>
</div>
